<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Data Nilai</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of 
dataNilai; index as i">
    <ion-item style="padding: 1px;">
      <ion-badge style="margin: 6px;">
        {{ i+1 }}
      </ion-badge>
      <ion-label>
        {{item.mata_pelajaran}}
        <p>{{item.nilai}}</p>
      </ion-label>
      <ion-button expand="block" (click)="open_modal_edit(true,item.id)" color="warning">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="hapusNilai(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="open_modal_tambah(true)" size="large">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>


<!-- ini untuk modal tambah -->
<ion-modal [isOpen]="modal_tambah">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Tambah Data Nilai</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Mata Pelajaran" labelPlacement="floating" required [(ngModel)]="mata_pelajaran"
          placeholder="Masukkan Nama Mata Pelajaran" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nilai Siswa" labelPlacement="floating" required [(ngModel)]="nilai"
          placeholder="Masukkan Nilai Siswa" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="ID Siswa" labelPlacement="floating" required [(ngModel)]="id_siswa"
          placeholder="Masukkan ID Siswa" type="text">
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="tambahNilai()" color="primary" shape="full" expand="block">Tambah
            Data Nilai
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>

<!-- ini untuk modal edit -->
<ion-modal [isOpen]="modal_edit">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Edit Data Nilai</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Mata Pelajaran" labelPlacement="floating" required [(ngModel)]="mata_pelajaran"
          placeholder="Masukkan Mata Pelajaran" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nilai Siswa" labelPlacement="floating" required [(ngModel)]="nilai"
          placeholder="Masukkan Nilai Siswa" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="ID Siswa" labelPlacement="floating" required [(ngModel)]="id_siswa"
          placeholder="Masukkan ID Siswa" type="text">
        </ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="editNilai()" color="primary" shape="full" expand="block">Edit Nilai
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>

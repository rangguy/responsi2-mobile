<ion-header>
  <ion-toolbar>
    <ion-title>Data Nilai {{ nama }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="logout()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
  <ion-card *ngFor="let item of 
dataNilai; index as i">
    <ion-item style="padding: 1px;">
      <ion-badge style="margin: 6px;">
        {{ i+1 }}
      </ion-badge>
      <ion-label>
        {{item.mata_pelajaran}}
        <p>{{item.nilai}}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
